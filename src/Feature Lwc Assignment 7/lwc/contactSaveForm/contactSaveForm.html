<template>
    <template lwc:if={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Create New Contact</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input name="FirstName" label="First Name" value={firstName} onchange={handleInputChange}></lightning-input>
                    <lightning-input name="LastName" label="Last Name" value={lastName} onchange={handleInputChange} required></lightning-input>
                    <lightning-input name="Email" label="Email" value={email}  onchange={handleInputChange} type="email"> </lightning-input>
                    <template lwc:if={errorMessage}>
                        <p class="slds-text-color_error">{errorMessage}</p>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Save" variant="brand" onclick={handleSaveContact}></lightning-button>
                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal} class="slds-m-left_small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
