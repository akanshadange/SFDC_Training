<template>
    <lightning-card title="Dynamic Picklist Component">
        <div class="slds-m-around_medium">
            <lightning-input label="Object API Name" value={objectApiName} onchange={handleObjectApiNameChange} 
                placeholder="Enter a Object Name">
            </lightning-input>
            <lightning-input label="Picklist Field API Name" value={picklistField} onchange={handlePicklistFieldChange}
                 placeholder="Enter a Picklist Field">
            </lightning-input>
            <lightning-combobox label="Select a Value" options={picklistValues} value={selectedValue} placeholder="Choose a value"></lightning-combobox>
            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
