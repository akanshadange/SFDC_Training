<template>
    <lightning-card title="Accounts Data Table Using Wire Method">
        <div class="slds-p-horizontal_small">
            <lightning-button label="Create New Account" onclick={handleOpenAccountModal}></lightning-button>
        </div>
        <div>
            <lightning-datatable
                key-field="Id"
                data={accounts}
                columns={columns}>
            </lightning-datatable>
        </div>
        <template if:true={isAccountModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeAccountModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Create New Account</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input name="AccountName" label="Account Name" value={accountName} onchange={handleAccountInputChange}></lightning-input>
                        <lightning-input name="AccountPhone" label="Phone" value={accountPhone} onchange={handleAccountInputChange}></lightning-input>
                        <lightning-input name="AccountRating" label="Rating" value={accountRating} onchange={handleAccountInputChange}></lightning-input>
                        <template if:true={errorMessage}>
                            <p class="slds-text-color_error">{errorMessage}</p>
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Save" variant="brand" onclick={handleSaveAccount}></lightning-button>
                        <lightning-button label="Cancel" variant="neutral" onclick={closeAccountModal} class="slds-m-left_small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <template if:true={isContactModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeContactModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Create New Contact</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input name="FirstName" label="First Name" value={contactFirstName} onchange={handleContactInputChange}></lightning-input>
                        <lightning-input name="LastName" label="Last Name" value={contactLastName} onchange={handleContactInputChange}></lightning-input>
                        <lightning-input name="Email" label="Email" value={contactEmail} onchange={handleContactInputChange}></lightning-input>
                        <template if:true={contactErrorMessage}>
                            <p class="slds-text-color_error">{contactErrorMessage}</p>
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Save" variant="brand" onclick={handleSaveContact}></lightning-button>
                        <lightning-button label="Cancel" variant="neutral" onclick={closeContactModal} class="slds-m-left_small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
